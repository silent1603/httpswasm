<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>httpwasm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvasContainer {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvasContainer" contenteditable="true">
        <canvas id="canvas" tabindex="0"></canvas>
    </div>

    <script>
        // Define Module before Emscripten initializes it
        var Module = {
            preRun: [],
            postRun: [],
            print: (text) => console.log(text),
            printErr: (text) => console.error(text),
            canvas: document.getElementById('canvas'),
            setStatus: (text) => console.log(text),
            onRuntimeInitialized: function () {
                console.log('WASM runtime initialized');

                const canvas = Module.canvas;
                const canvasContainer = document.getElementById('canvasContainer');

                canvas.addEventListener('click', () => {
                    console.log('Canvas focused');
                    canvas.focus();
                });

                canvasContainer.addEventListener('paste', (event) => {
                    const clipboardText = event.clipboardData?.getData('text');
                    if (!clipboardText) return;

                    if (Module.clipboardBuffer && Module.clipboardBufferSize) {
                        Module.stringToUTF8(clipboardText, Module.clipboardBuffer, Module.clipboardBufferSize);
                        console.log('Pasted text:', clipboardText);
                    } else {
                        console.warn('Clipboard buffer not available');
                    }
                    event.preventDefault();
                    canvasContainer.textContent = '';
                });

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
            }
        };

        function resizeCanvas() {
            const canvas = Module.canvas;
            const container = document.getElementById('canvasContainer');
            if (canvas && container) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
        }
    </script>

    {{{ SCRIPT }}}

</body>

</html>
