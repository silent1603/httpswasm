<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>httpwasm</title>
    <link rel="icon" type = "image/x-icon" href="data/images/favicon.ico" >
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        #loading-percent {
            color: #3498db;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" tabindex="0"></canvas>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Loading App: httpwasm</div>
        <div id="loading-percent">0%</div>
    </div>
    <script>
        var Module = {
            preRun: [],
            postRun: [],
            print: (text) => console.log(text),
            printErr: (text) => console.error(text),
            canvas: document.getElementById('canvas'),
            setStatus: function(text) {
                const percentElement = document.getElementById('loading-percent');
                if (!percentElement) return;

                // Parse status text for percentage (e.g., "Downloading... (50/100)")
                const match = text.match(/\((\d+)\/(\d+)\)/);
                if (match) {
                    const loaded = parseInt(match[1]);
                    const total = parseInt(match[2]);
                    const percent = Math.round((loaded / total) * 100);
                    percentElement.textContent = `${percent}%`;
                } else if (text === '') {
                    percentElement.textContent = '100%';
                } else {
                    percentElement.textContent = text; // Fallback for non-percentage status
                }
            },
            onRuntimeInitialized: function () {
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.classList.add('hidden');
                setTimeout(() => loadingOverlay.style.display = 'none', 500); // Match transition duration
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
            }
        };

        function resizeCanvas() {
            const canvas = Module.canvas;
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
    </script>

    {{{ SCRIPT }}}

</body>

</html>
